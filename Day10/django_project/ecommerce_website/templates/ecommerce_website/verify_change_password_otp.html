<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verify OTP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      font-size: 16px;
      margin-bottom: 8px;
      color: #444;
      text-align: left;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .messages {
      margin-bottom: 20px;
    }

    .messages .error {
      color: red;
      font-size: 14px;
    }

    .messages .success {
      color: green;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>OTP Verification for Password Change</h1>

    <div class="messages">
      {% if messages %}
        {% for message in messages %}
          <div class="{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    </div>

    <form method="POST">
      {% csrf_token %}
      <label for="otp">Enter your OTP</label>
      <input type="number" name="otp" id="otp" placeholder="Enter OTP" required>
      <button type="submit" class="btn">Verify OTP</button>
    </form>
  </div>
</body>
</html>
